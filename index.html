<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exam Countdown</h1>
            <button id="theme-toggle" class="theme-button"><i class="fas fa-moon"></i></button>
        </header>
        
        <div class="countdown">
            <div class="time-box"><span id="days">00</span><span>Days</span></div>
            <div class="time-box"><span id="hours">00</span><span>Hours</span></div>
            <div class="time-box"><span id="minutes">00</span><span>Minutes</span></div>
            <div class="time-box"><span id="seconds">00</span><span>Seconds</span></div>
        </div>

        <div class="reminders">
            <h2>Daily Study Reminder</h2>
            <p>Time: <span id="reminder-time">6:00 PM</span></p>
        </div>

        <div class="motivational">
            <h2>Motivational Quote</h2>
            <p id="quote">Loading...</p>
        </div>

        <div class="progress">
            <h2>Study Progress</h2>
            <div class="progress-bar">
                <div id="progress-fill" style="width: 20%;"></div>
            </div>
            <p><span id="progress-text">20%</span> Completed</p>
        </div>

        <footer>
            <p>Designed by @reuelrmx</p>
        </footer>
    </div>
</body>
</html>
