<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessional Countdown</title>
  <style>
    body {
      display: flex;
      width: 90%;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      padding: 20px;
      margin: auto;
    }

    .header {
      font-size: 1.5rem;
      font: Helvetica;
      margin-bottom: 20px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 7px;
      width: 100%;
      max-width: 600px;
    }

    .countdown div {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .countdown .value {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .countdown .label {
      margin-top: 5px;
      font-size: 0.8rem;
      font: Helvetica;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Light theme styles */
    body.light-theme {
      background-color: #f0f0f0;
      color: #000;
    }

    body.light-theme .countdown div {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
    <div class="header">Sessional Countdown</div>
<hr> <br>
    <div class="countdown">
      <div>
        <div class="value" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div>
        <div class="value" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div>
        <div class="value" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div>
        <div class="value" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>
  <script>
    const targetDate = new Date("2025-08-25T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days > 0 ? days : 0;
      document.getElementById("hours").innerText = hours > 0 ? hours : 0;
      document.getElementById("minutes").innerText = minutes > 0 ? minutes : 0;
      document.getElementById("seconds").innerText = seconds > 0 ? seconds : 0;
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
