<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Sessional Countdown</title>
</head>
<body>
  <div class="container">
    <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</div>
    <div class="header">Sessional Countdown</div>
<hr> <br>
    <div class="countdown">
      <div>
        <div class="value" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div>
        <div class="value" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div>
        <div class="value" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div>
        <div class="value" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>
  <script>
    const targetDate = new Date("2025-08-25T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days > 0 ? days : 0;
      document.getElementById("hours").innerText = hours > 0 ? hours : 0;
      document.getElementById("minutes").innerText = minutes > 0 ? minutes : 0;
      document.getElementById("seconds").innerText = seconds > 0 ? seconds : 0;
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
